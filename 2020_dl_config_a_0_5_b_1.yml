# -------- Data paths (TREC DL-2019) --------
queries_path: msmarco-test2020-queries.tsv.gz      # Gzipped TSV: qid<TAB>query
top100_path: msmarco-doctest2020-top100.gz         # Gzipped run: qid Q0 docid rank score
qrels_path: 2020qrels.txt                     # Plain-text qrels: qid Q0 docid rating
test_docs_path: msmarco-docs.tsv.gz                # Gzipped TREC collection (TSV)
docs_json_path: docs2020.json                     # JSON file with docid and content

# -------- FAISS index --------
index_path: faiss2020.index                             # Where to save / load the FAISS index

# -------- Model & evaluation parameters --------
model_name: intfloat/e5-small                       # Sentence-Transformer model
metrics:  # pytrec_eval metrics
  - ndcg_cut_10    # NDCG@10 over the top-100 :contentReference[oaicite:4]{index=4}
  - ndcg_cut_100   # NDCG@100 over the top-100 :contentReference[oaicite:5]{index=5}
  - recip_rank     # MRR (first relevant doc) :contentReference[oaicite:6]{index=6}
  - map            # AP (Average Precision over all returned docs) :contentReference[oaicite:8]{index=8}
alpha: 0.5
beta: 1
